<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request to Join SaintsXCTF</title>
</head>
<body bgcolor="#f6f8f1">
<table class="emailBody" width="100%" bgcolor="#f6f8f1" border="0"
       cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <div class="emailContent">
                <table class="emailMain" width="100%" align="center" border="0"
                       cellpadding="10" cellspacing="10">
                    <tr>
                        <td>
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <table class="emailHeader" border="0" cellpadding="0" cellspacing="0">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                        <tr>
                                                            <td width="80" height="80">
                                                                <img class="emailLogo" src="cid:saintsxctf@jarombek.com" alt="" />
                                                            </td>
                                                            <td>
                                                                <p class="emailTitle">
                                                                    SaintsXCTF
                                                                </p>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <p class="emailh5">
                                            Request to Join SaintsXCTF
                                        </p>
                                        <p class="emailp">
                                            Hello,
                                        </p>
                                        <p class="emailp">
                                            You have been requested to join SaintsXCTF, an application for logging
                                            exercises with your Cross Country and Track & Field teams.
                                        </p>
                                        <p class="emailh6">
                                            Your activation code:
                                        </p>
                                        <p class="emailCourier verifyCode">
                                            {{code}}
                                        </p>
                                        <p class="emailp">
                                            Copy this activation code and enter it upon registration.
                                        </p>
                                        <table class="buttonContainer" align="center"
                                               border="0" cellpadding="0" cellspacing="0">
                                            <tbody>
                                            <tr>
                                                <td align="center">
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tbody>
                                                        <tr>
                                                            <td class="joinButton" height="40" width="150">
                                                                <a href="https://{{prefix}}saintsxctf.com">
                                                                    JOIN NOW
                                                                </a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
